<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="JS/code.jquery.com_jquery-3.7.0.min.js"></script>
  </head>
  <style>
    html {
      font-size: 62.5%;
    }
    .modal {
      min-width: 28rem;
      color: #fff;
    }
    .modal-content {
      width: 70%;
      background-color: #03071e;
    }

    .logo-img {
      margin-right: 0.4rem;
    }

    .login-icon {
      padding: 1.2rem 0;
      margin-bottom: 0.8rem;
    }

    .login-icon img {
      background-color: #fff;
      border-radius: 50%;
      width: 20%;
    }
    .form label {
      font-size: 1.2rem;
    }

    .form input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.4rem;
      font-family: inherit;
      margin-bottom: 1.2rem;
      border-radius: 1rem;
    }

    .login-form-btn {
      background-color: #66778b !important;
      color: #fff;
      font-size: 1.4rem;
      border-radius: 0.5rem;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      transition: all 0.3s;
    }

    .login-form-btn:hover {
      color: #000;
      box-shadow: inset 0 0 0 1px #000;
    }

    .signup-redirect {
      font-size: 1.2rem;
    }

    .login-text {
      display: inline-block;
      margin-top: 1.4rem;
      color: #fff;
    }

    .signup-link:link,
    .signup-link:visited {
      text-decoration: none !important;
    }

    .signup-link:hover,
    .signup-link:active {
      color: #fff;
      font-weight: 600;
    }
  </style>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#modal"
    >
      Launch demo modal
    </button>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog modal-dialog-centered justify-content-center">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <a
              class="navbar-brand d-flex align-items-center"
              href="#"
              id="logo-container"
              ><img src="imgs/logo-icon.png" class="logo-img" /> Auto<span
                >Mob</span
              ></a
            >
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="login-icon text-center">
                <img src="imgs/login-icon.png" alt="" />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <button type="submit" class="btn login-form-btn">Login</button>
              <div class="signup-redirect text-center">
                <span class="login-text">Don't Have An Account? </span>
                <a href="" class="signup-link">Sign up</a>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
